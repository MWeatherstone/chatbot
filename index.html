<!DOCTYPE html>
<html>
  <style type="text/css">
  div {
    text-align: center;
  }
  </style>
<title>Chat Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Chat Bot</h2>

  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Start conversation</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
        <img src="https://raw.githubusercontent.com/MWeatherstone/chatbot/master/pictures/DoE%20Internal%20Primary%20Logo%20Digital%20RGB.png" alt="Avatar" style="width:30%" class="text-align: w3-center">
      </div>

      <form class="w3-container" action="/action_page.php">
       <iframe src='https://webchat.botframework.com/embed/nsw-doe-qna-service-bot?s=hmnlHcPxtWQ.0KEQC34SZmGHLjBhLp3Lrg0CpD3eiRbj02fNH_IQGQE'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      </div>

    </div>
  </div>
</div>
            
</body>
</html>
